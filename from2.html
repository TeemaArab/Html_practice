<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice forms 2</title>
</head>
<body>
    <form action="">
    <div>
        <label for="fn"> first name:</label>
      <input type="text" name="firstname" id="fn" placeholder=" Enter your first name:">
    </div>
    
    <br>
    <div>
      <label for="ln">Last name:</label>
      <input type="text" name="lastname" id="ln" placeholder=" Enter your last name:">
    </div>

    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="name@example.com">
    </div>

    <br>
    <div>
      <label for="id">Birthdate:</label>
      <input type="date" name="date" id="date" >
    </div>

    <br>
    <div>

      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" min="1" max="5">
    </div>

    <br>
    <div>

      <label for="">Title:</label>
      <label for="Mr.">Mr.</label>
      <input type="radio" name="title" id="Mr.">

      <label for="Ms">Ms</label>
      <input type="radio" name="title" id="Ms">

    </div>

    <div>
        <br>
        <button>Submit</button>
    </div>

    </form>
    
</body>
</html>
