<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Demo</title>
</head>
<body>

    <form action="/dummy">
        <br>
        <label for="fn"> Enter your first name:</label>
        <input type="text" name="firstname" id="fn" required>
<br>
        <label for="username">username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="12" required>
<br>
        <label for="url">Enter a valid url</label>
        <input type="url" name="url" id="url" required>
        <button>Submit</button>
    </form>
    
</body>
</html>
